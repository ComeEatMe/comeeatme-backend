spring:
  datasource:
    url: jdbc:h2:mem:comeeatme-mem-db;MODE=MySQL;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
      format_sql: true
      use_sql_comments: true
      default_batch_fetch_size: 100
    open-in-view: false

  flyway:
    enabled: false

logging:
  level:
    org.hibernate:
      SQL: debug
      type: trace
